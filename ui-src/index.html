<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Figmata</title>
</head>
<body>
    <div id="app">
        <!-- Toolbar Section -->
        <div id="toolbar" class="toolbar">
            <div class="toolbar-section">
                <button id="runButton" class="run-button" title="Run Code">
                    <svg width="16" height="16" viewBox="0 0 16 16">
                        <path d="M3.3335 2L12.6668 8L3.3335 14V2Z" stroke="#1A1A1A" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>Run</span>
                </button>
            </div>
            <div class="toolbar-section">
                <select id="frameDropdown" class="frame-dropdown">
                    <option value="">Select Frame...</option>
                </select>
                <button id="lockButton" class="lock-button" title="Lock/Unlock Frame">
                    <svg width="16" height="16" viewBox="0 0 16 16">
                        <path id="lockIcon" d="M12.6667 7.33325H3.33333C2.59695 7.33325 2 7.93021 2 8.66659V13.3333C2 14.0696 2.59695 14.6666 3.33333 14.6666H12.6667C13.403 14.6666 14 14.0696 14 13.3333V8.66659C14 7.93021 13.403 7.33325 12.6667 7.33325Z" stroke="#1A1A1A" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                        <path id="lockHandle" d="M4.66651 7.33319V4.66652C4.66567 3.83989 4.97203 3.04244 5.52609 2.42897C6.08015 1.8155 6.84239 1.42979 7.66484 1.34672C8.48729 1.26364 9.31127 1.48913 9.97682 1.9794C10.6424 2.46967 11.102 3.18976 11.2665 3.99986" stroke="#1A1A1A" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button id="autoRefreshButton" class="auto-refresh-button" title="Toggle Auto-refresh">
                    <svg width="16" height="16" viewBox="0 0 16 16">
                        <path d="M1.33337 2.66683V6.00016H4.66671" stroke="#1A1A1A" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M14.6666 13.3333V9.99996H11.3333" stroke="#1A1A1A" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M13.8066 5.99996C13.4638 4.81781 12.7897 3.76811 11.8616 2.9753C10.9334 2.18249 9.79334 1.68326 8.58003 1.53662C7.36671 1.38997 6.1408 1.60256 5.05709 2.14535C3.97338 2.68815 3.07843 3.53586 2.48003 4.58663L1.33337 6.00016" stroke="#1A1A1A" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2.19333 10C2.53615 11.1822 3.21025 12.2318 4.13841 13.0247C5.06657 13.8175 6.20665 14.3167 7.41996 14.4634C8.63328 14.61 9.85918 14.3974 10.9429 13.8546C12.0266 13.3118 12.9216 12.4641 13.52 11.4133L14.6666 9.99996" stroke="#1A1A1A" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            
            <div class="toolbar-section">
                <div class="ai-prompt-container" style="display: none;">
                    <input id="promptInput" type="text" placeholder="Describe what you want to create..." class="prompt-input">
                    <button id="generateButton" class="generate-button" title="Generate Code from Prompt">
                        <svg width="16" height="16" viewBox="0 0 16 16">
                            <path d="M8 1V3" stroke="#1A1A1A" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M8 13V15" stroke="#1A1A1A" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M3.04999 3.05005L4.46499 4.46505" stroke="#1A1A1A" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M11.535 11.535L12.95 12.95" stroke="#1A1A1A" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M1 8H3" stroke="#1A1A1A" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M13 8H15" stroke="#1A1A1A" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M3.04999 12.95L4.46499 11.535" stroke="#1A1A1A" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M11.535 4.46505L12.95 3.05005" stroke="#1A1A1A" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            
        </div>

        <!-- Editor Section -->
        <div id="editorContainer" class="editor-container">
            <div id="editor" class="editor"></div>
        </div>

        <!-- Console Section -->
        <div id="console" class="console">
            <div class="console-header">
                <span class="console-title">Console</span>
                <button id="clearConsole" class="clear-console-button" title="Clear Console">
                    <svg width="12" height="12" viewBox="0 0 12 12">
                        <path d="M9 3L3 9M3 3L9 9" stroke="#666" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <div id="consoleOutput" class="console-output"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.2/min/vs/loader.js"></script>
</body>
</html>
